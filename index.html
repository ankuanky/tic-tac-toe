<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div id="menu">
            <img id="single" class="active" title="Single Player" src="icons/user.png" />
            <img id="multi" title="Multiplayer" src="icons/team.png"></img>
            <img id="undo" title="Undo" src="icons/undo.png"></img>
            <img id="restart" title="Restart" src="icons/restart.png"></img>
        </div>
        <div id="board">
            <div data-index="1" class="tile border-right border-bottom"></div>
            <div data-index="2" class="tile border-right border-bottom"></div>
            <div data-index="3" class="tile border-bottom"></div>
            <div data-index="4" class="tile border-right border-bottom"></div>
            <div data-index="5" class="tile border-right border-bottom"></div>
            <div data-index="6" class="tile border-bottom"></div>
            <div data-index="7" class="tile border-right"></div>
            <div data-index="8" class="tile border-right"></div>
            <div data-index="9" class="tile"></div>
            <div id="strike" class="strike"></div>
        </div>
        <div id="game-over-area" class="hidden">
            <h2 id="game-over-text">Winner is X</h2>
            <button id="play-again">Play Again</h2>
        </div>
        <script src="index.js"></script>
    </body>
</html>
